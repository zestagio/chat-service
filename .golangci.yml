run:
  tests: true
  build-tags:
    - integration
    - e2e
  skip-dirs:
    - internal/store/*

issues:
  max-same-issues: 0

  exclude-rules:
    - path: cmd/gen-types
      linters: [ forbidigo ]

    - path: internal/clients/keycloak
      linters: [ tagliatelle ]
    - path: internal/middlewares/keycloak_claims.go
      linters: [ tagliatelle ]
    - path: internal/middlewares/keycloak_token_auth_test.go
      source: "const token"
      linters: [ gosec ]

    - path: (.+)_test.go
      linters:
        - revive
      text: "^dot-imports"

linters-settings:
  exhaustive:
    default-signifies-exhaustive: true

  depguard:
    rules:
      main:
        deny:
          - pkg: "github.com/pkg/errors"
            desc: Should be replaced by standard lib errors package

  forbidigo:
    forbid:
      - '^(fmt\.Print(|f|ln)|print|println)$'
      - 'errors\.Wrap'
      - 'errors\.Cause'
      - '(dql|DQL)'

  gci:
    sections:
      - standard
      - default
      - prefix(github.com/zestagio/chat-service)

  godox:
    keywords:
      - FIXME
      - TODO

  gocritic:
    enabled-checks:
      - ruleguard
    settings:
      ruleguard:
        rules: "gorules/ent.go"

  govet:
    enable-all: true
    disable:
      - fieldalignment
      - shadow

  lll:
    line-length: 130

  nolintlint:
    allow-no-explanation: [ "lll" ]
    require-explanation: true

  revive:
    severity: error
    rules:
      - name: argument-limit
      - name: atomic
      - name: bare-return
      - name: blank-imports
      - name: bool-literal-in-expr
      - name: comment-spacings
      - name: confusing-results
      - name: context-as-argument
        arguments:
          - allowTypesBefore: "*testing.T" # https://go-review.googlesource.com/c/lint/+/145237
      - name: context-keys-type
      - name: datarace
      - name: deep-exit
      - name: defer
      - name: dot-imports
      - name: duplicated-imports
      - name: early-return
      - name: empty-lines
      - name: empty-block
      - name: error-naming
      - name: error-return
      - name: error-strings
      - name: errorf
      - name: exported
      - name: identical-branches
      - name: if-return
      - name: increment-decrement
      - name: indent-error-flow
      - name: package-comments
      - name: range
      - name: range-val-address
      - name: range-val-in-closure
      - name: receiver-naming
      - name: redefines-builtin-id
      - name: string-of-int
      - name: superfluous-else
      - name: time-equal
      - name: time-naming
      - name: unexported-return
      - name: unhandled-error
        arguments: [ "fmt.Fprint", "fmt.Printf", "fmt.Println" ]
      - name: unreachable-code
      - name: use-any
      - name: unused-parameter
      - name: var-declaration
      - name: var-naming
      - name: waitgroup-by-value

  tagliatelle:
    case:
      use-field-name: false
      rules:
        json: camel
        toml: snake

linters:
  disable-all: true
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - contextcheck
    - depguard
    - durationcheck
    - errcheck
    - errchkjson
    - errname
    - execinquery
    - exhaustive
    - exportloopref
    - forbidigo
    - gci
    - ginkgolinter
    - goconst
    - gocritic
    - gocyclo
    - godot
    - godox
    - gofmt
    - gofumpt
    - goheader
    - goimports
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - inamedparam
    - lll
    - makezero
    - misspell
    - musttag
    - nakedret
    - nestif
    - nilerr
    - nilnil
    - noctx
    - nolintlint
    - nosprintfhostport
    - perfsprint
    - prealloc
    - predeclared
    - promlinter
    - reassign
    - revive
    - rowserrcheck
    - sloglint
    - staticcheck
    - stylecheck
    - sqlclosecheck
    - tagliatelle
    - tenv
    - testableexamples
    - testifylint
    - testpackage
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - wastedassign
    - whitespace
