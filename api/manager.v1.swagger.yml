openapi: 3.0.3
info:
  title: Bank Support Chat Manager API
  version: v1

servers:
  - url: http://localhost:8081/v1
    description: Development server

paths:
  /getFreeHandsBtnAvailability:
    post:
      description: Check availability of "Free Hands" button.
      parameters:
        - $ref: "#/components/parameters/XRequestIDHeader"
      responses:
        '200':
          description: Button availability flag.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetFreeHandsBtnAvailabilityResponse"

  /freeHands:
    post:
      description: Send a signal that I'm ready to deal with new problems.
      parameters:
        - $ref: "#/components/parameters/XRequestIDHeader"
      responses:
        '200':
          description: No data on success.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FreeHandsResponse"

  /getChats:
    post:
      description: Get the list of chats with open problems.
      parameters:
        - $ref: "#/components/parameters/XRequestIDHeader"
      responses:
        '200':
          description: Chats list.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetChatsResponse"

security:
  - bearerAuth: [ ]

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    XRequestIDHeader:
      in: header
      name: X-Request-ID
      schema:
        type: string
        format: uuid
        x-go-type: types.RequestID
        x-go-type-import:
          path: "github.com/zestagio/chat-service/internal/types"
      required: true

  schemas:
    # Common.

    ChatId:
      required: [ chatId ]
      properties:
        chatId:
          type: string
          format: uuid
          x-go-type: types.ChatID
          x-go-type-import:
            path: "github.com/zestagio/chat-service/internal/types"

    Error:
      required: [ message, code ]
      properties:
        code:
          $ref: "#/components/schemas/ErrorCode"
        message:
          type: string
        details:
          type: string

    ErrorCode:
      type: integer
      description: contains HTTP error codes and specific business logic error codes (the last must be >= 1000).
      enum:
        - 5000
      x-enum-varnames:
        - ErrorCodeManagerOverloaded
      minimum: 400

    # /getFreeHandsBtnAvailability

    GetFreeHandsBtnAvailabilityResponse:
      properties:
        data:
          $ref: "#/components/schemas/FreeHandsBtnAvailability"
        error:
          $ref: "#/components/schemas/Error"

    FreeHandsBtnAvailability:
      required: [ available ]
      properties:
        available:
          type: boolean

    # /freeHands

    FreeHandsResponse:
      properties:
        data:
          type: object
        error:
          $ref: "#/components/schemas/Error"

    # /getChats

    GetChatsResponse:
      properties:
        data:
          $ref: "#/components/schemas/ChatList"
        error:
          $ref: "#/components/schemas/Error"

    ChatList:
      required: [ chats ]
      properties:
        chats:
          type: array
          items: { $ref: "#/components/schemas/Chat" }

    Chat:
      allOf:
        - $ref: "#/components/schemas/ChatId"
        - type: object
          required: [ clientId ]
          properties:
            clientId:
              type: string
              format: uuid
              x-go-type: types.UserID
              x-go-type-import:
                path: "github.com/zestagio/chat-service/internal/types"
